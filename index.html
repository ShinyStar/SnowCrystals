<!doctype html>
<head>
    <title>
        Snow Crystals
    </title>

    <script src="snowCrystals.js"></script>
</head>
<body style="background:#080932;text-align:center;color:white;font-family:'Tahoma';font-size:1em">
    <!--Github Ribbon (https://github.com/blog/273-github-ribbons)-->
    <a href="https://github.com/ShinyStar/SnowCrystals"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Check out on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

    <h1 style="text-shadow:0 0 3px white">Snow Crystal Generator</h1><hr>
    <div style="text-align:left; margin:15px;padding:15px;border:2px solid white;position:absolute;box-shadow:0 0 3px white">
        <b>Options</b><hr>
        Type: 
        <select id="type">
            <option value="stellar">Stellar</option>
            <option value="decorations">Decorations</option>
            <option value="dendrites" selected>Dendrites</option>
        </select>
        <br>
        Shape: 
        <select id="shape">
            <option value="hexagon">Hexagon (Real)</option>
            <option value="star">Star</option>
        </select>
        <br>
        Complexity: 
        <select id="iterations">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <input type="checkbox" id="colored" checked>Colored</input>
        <br><br>
        <button id="generate" onClick="createCrystal(900, 900)" style="width:200px;height:50px;font-size:1.5em;">Generate!</button>
        <br>
    </div>
    <canvas id="canvas" width=1000 height=1000></canvas>
</body>
