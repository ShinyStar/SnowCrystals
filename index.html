<!doctype html>
<head>
    <title>
        Snow Crystals
    </title>

    <script src="snowCrystals.js"></script>
</head>
<body style="background:#080932;text-align:center;color:white">
    <h1 style="text-shadow:0 0 3px white">Snow Crystal Generator</h1>
    <div style="float:left; tex-align:left; margin:5px;padding:5px;border:2px solid white;">
        Type: 
        <select id="type">
            <option value="stellar">Stellar</option>
            <option value="decorations">Decorations</option>
            <option value="dendrites" selected>Dendrites</option>
            <option value="stellarStar4">Starry Stellar</option>
            <option value="decorationsStar4">Starry Decorations</option>
            <option value="dendritesStar4">Starry Dendrites</option>
        </select>
        <br>
        Complexity: 
        <select id="iterations">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <input type="checkbox" id="colored" checked>Colored</input>
        <br><br>
        <button id="generate" onClick="createCrystal(900, 900)" >Generate!</button>
        <br>
    </div>
    <canvas id="canvas" width=1000 height=1000></canvas>
</body>
